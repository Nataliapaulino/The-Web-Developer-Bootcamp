<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
<h1>Race Registration!!!</h1>
<form action="names" required>
    <label for="first" id="first" name="First name">first name</label>
    <input type="text">
    <label for="laste name" id="last" required name="last name">Last name</label>
    <input type="text">
</form>
<p>Select a Race:</p>
<div>
<input type="radio" name="race" id="run" value="run">
<label for="run">Fun Run 5k</label>
</div>
<div>
    <input type="radio" name="race" id="half" value="race">
    <label for="half">Half Marathon</label>
</div>
<div><input type="radio" name="race" id="full" value="full">
<label for="full">Full Marathon</label>
</div>
<div>
<label for="email">Email</label>
<input type="email" name="email" id="email" required>
<label for="email">password</label>
<input type="password" name="password" id="password" required>
</div>
<div>
    <label for="division">Select age group</label>
    <select name="division" id="division">
    <option value="kids">Under 18</option>
    <option value="ya">18-40</option>
    <option value="adults">30-50</option>
    <option value="senirs">50+</option>
</select>
</div>
<button>Register</button>
</body>
</html>
